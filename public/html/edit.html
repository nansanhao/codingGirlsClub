<script>
    window.onload=function () {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if ((xhr.status >= 200 && xhr.status < 300) || xhr === 304) {
                    var response = xhr.responseText;
                    var responseJson = JSON.parse(response);
                    var responseObj = responseJson[0];
                    var form = document.getElementById("form1");
                    form.elements[0].value = responseObj.title;
                    form.elements[1].value = responseObj.company;
                    form.elements[2].value = responseObj.description;
                    form.elements[3].value = responseObj.applyMethod;
                    form.elements[4].value = responseObj.expiryDate;
                    form.elements[5].value = responseObj.category;
                    form.elements[6].value = responseObj.jobType;
                    form.elements[7].value = responseObj.tags;
                    form.elements[8].value = responseObj.city;
                    form.elements[9].value = responseObj.country;
//                    newRecord.expiryDate=req.body.expiryDate;

//                    newRecord.condition=req.body.condition;
//                    newRecord.owner=req.body.owner;
                }
                else {
                    alert("error");
                }
            }
        };
        var urlArr = document.URL.split('?');
        xhr.open("get",`/usrs/workDetail?${urlArr[1]}`,true);
        xhr.send(null);
        submit();
    };
    function submit() {
        var form1 = document.getElementById("form1");
        var submit = document.getElementById("postAddPosition");
        submit.addEventListener("click",function(event){
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if(xhr.readyState===4){
                    if(xhr.status>=200&&xhr.status<300||xhr.status===304){
                        alert("修改成功！");
                        var urlArr = document.URL.split('?');
                        window.location = `workDetail.html?${urlArr[1]}`
                    }
                }
            }
            var urlArr = document.URL.split('?');
            xhr.open("post",`/usrs/positions/edit?${urlArr[1]}`,true);
            var formData = new FormData(form1);
            xhr.send(formData);
        })
    }
</script>
