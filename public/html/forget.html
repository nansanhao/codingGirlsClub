<p id="test" type="text" style="text-align: center;width:100%; position: absolute ;"></p>
<div class="container">
    <!--Email输入框-->
    <div class="input-group input-login" style="margin: 100px auto 0 auto">
        <input type="text" class="form-control input-login" id="forgetEmail" placeholder="Email" >
        <span class="input-group-addon input-group-addon-icon"  ><span class="glyphicon glyphicon-user glyphicon-icon" ></span></span>
    </div>
    <!---->
    <br>
    <!--newPassword输入框-->
    <div class="input-group input-login" id="passwordInput" style="margin: 50px auto 0 auto ;">
        <input type="password" class="form-control input-login " id="forgetPassword" placeholder="New Password" onkeyup="checkpass(this.id)">
        <span class="input-group-addon input-group-addon-icon"><span class="glyphicon glyphicon-lock glyphicon-icon"></span></span>
    </div>
    <!---->
    <!--确认密码输入框-->
    <div class="input-group input-login"  style="margin: 50px auto 0 auto">
        <input type="password" class="form-control input-login " id="forgetPasswordRepeat" placeholder="Repeat Password" id="signConfirmPassword" name="signConfirmPassword" onkeyup="checksecpass(this.id)">
        <span class="input-group-addon input-group-addon-icon"><span class="glyphicon glyphicon-lock glyphicon-icon"></span></span>
    </div>
    <!---->

    <!--重置按钮-->
    <div class="bs-example" style="width: 520px; margin:50px auto 0 auto;">
        <button type="button" class="btn btn-primary" id="forgetResetPassword" style="width: 500px;height: 50px">RESET&nbsp;&nbsp;&nbsp;&nbsp;PASSWORD</button>
    </div>
    <!---->
</div>
<script type="text/javascript">
    var t1;
    function checkmail(x)
    {
        $('#check1').remove();
        var y=document.getElementById(x).value
        if(!/[@]{1}/.test(y)){
            $('#test').empty()
            let str = "<div class='alert alert-danger alert-dismissible' role='alert' style='font-size: 20px'>"+
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>"+
                "<span aria-hidden='true'>&times;</span>"+"</button>"+" WARNING&nbsp;!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter the correct mailbox </div>";
            $('#test').append(str);
        }else {
            $('#test').empty()
        }

    }
    function checkpass(x)
    {
        $('#check2').remove();
        t1=document.getElementById(x).value;
        if(x.length<8||x.length>20||! /^[0-9a-zA-Z!@#$%^&*]{8,20}$/.test(t1)){
            $('#test').empty();
            let str = "<div class='alert alert-info alert-dismissible' role='alert' style='font-size: 20px'>"+
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>"+
                "<span aria-hidden='true'>&times;</span>"+"</button>"+" ATTENTION&nbsp;!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contains only letters, numbers, and must be between 8-20 digits</div>";
            $('#test').append(str);
        }else {
            $('#test').empty()
        }
    }
    function checksecpass(x){
        $('#check3').remove();
        var y=document.getElementById(x).value;
        if(t1!=y){
            $('#test').empty();
            let str = "<div class='alert alert-danger alert-dismissible' role='alert' style='font-size: 20px'>"+
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>"+
                "<span aria-hidden='true'>&times;</span>"+"</button>"+" WARNING&nbsp;!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The password entered for the two time must be consistent</div>";
            $('#test').append(str);
        }else {
            $('#test').empty();
        }
    }

</script>
